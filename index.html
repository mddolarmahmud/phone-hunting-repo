<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>

    </header>
    <main class="container mx-auto">
        <div class="text-center space-y-10 mb-10">
            <h1 class="text-6xl text-black">Phone hunting heading line</h1>

        </div>

        <div class=" flex flex-col lg:flex-row items-center gap-10 bg-gray-300 p-4 mb-4">
            <input id="input-text" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchButton()" class="btn btn-accent">Search</button>
        </div>

        <section>
            <div id="loading-icon" class="text-center mt-44 hidden">
                <span class="loading loading-spinner loading-lg text-black"></span>
            </div>
            <div id="phone-list-container" class="grid grid-cols-1 lg:grid-cols-3 justify-between gap-10 my-24">
            </div>

            <div id="show-all-phone" class="hidden text-center my-7">
                <button class="btn btn-success">Show all phones</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
